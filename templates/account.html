
Hi {{user.name}}!<br /><br />


Your repositories:<br />

{% for repository in repositories %}

    <p>
        {{ repository.name }} : 
            {% if repository.hook_id > 0 %}
                <a href="/account/disable/{{ repository.name }}">enabled</a>
            {% else %}
                <a href="/account/enable/{{ repository.name }}">disabled</a>
            {% endif %}
    </p>
    
{% endfor %}
